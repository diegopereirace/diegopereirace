<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Gemini</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #334155;
            background: #0f172a;
            color: #e2e8f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #10b981;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #059669;
        }
        pre {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border: 2px solid #334155;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>üß™ Teste da API do Gemini</h1>
    
    <label for="apikey">Cole sua API Key aqui:</label>
    <input type="text" id="apikey" placeholder="AIzaSy...">
    
    <button onclick="testAPI()">Testar API</button>
    <button onclick="testAPIFromEnv()">Testar API do .env.local</button>
    
    <h2>Resultado:</h2>
    <pre id="result">Aguardando teste...</pre>

    <script>
        async function testAPI() {
            const apiKey = document.getElementById('apikey').value.trim();
            const result = document.getElementById('result');
            
            if (!apiKey) {
                result.innerHTML = '<span class="error">‚ùå Por favor, cole sua API Key</span>';
                return;
            }
            
            result.innerHTML = 'üîÑ Testando...';
            
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Responda apenas: "API funcionando!"'
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<span class="success">‚úÖ API FUNCIONANDO!</span>\n\n<strong>Status:</strong> ${response.status}\n\n<strong>Resposta:</strong>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå ERRO NA API</span>\n\n<strong>Status:</strong> ${response.status}\n\n<strong>Detalhes:</strong>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå ERRO DE CONEX√ÉO</span>\n\n${error.message}`;
            }
        }

        async function testAPIFromEnv() {
            const result = document.getElementById('result');
            result.innerHTML = 'üîÑ Buscando API Key do PHP...';
            
            try {
                const response = await fetch(window.location.origin);
                const html = await response.text();
                
                // Extrair API_KEY do script inline
                const match = html.match(/API_KEY:\s*"([^"]+)"/);
                
                if (!match || !match[1]) {
                    result.innerHTML = '<span class="error">‚ùå API Key n√£o encontrada no .env.local</span>\n\nVerifique se o arquivo .env.local existe e cont√©m:\nGEMINI_API_KEY=sua_key_aqui';
                    return;
                }
                
                const apiKey = match[1];
                document.getElementById('apikey').value = apiKey;
                
                result.innerHTML = `<span class="success">‚úÖ API Key encontrada!</span>\n\nKey: ${apiKey.substring(0, 20)}...\n\nAgora testando a API...`;
                
                setTimeout(() => testAPI(), 1000);
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå ERRO</span>\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
